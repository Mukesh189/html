<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Row & Colspan</title>

<body>

</tr>

	<th>Thu</th>
	<th>Fri</th>
	<th>Sat</th>
</tr>

</tr>

<td>Eco</td>
</tr>

<tr>

</tr>

<tr>
	
	<td>Eco</td>
	<td>State</td>
	<td>Account</td>

</tr>
<tr>
	
	<td>Account</td>

</tr>

</table>
</body>
</html>
